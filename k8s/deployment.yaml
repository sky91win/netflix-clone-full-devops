apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix
spec:
  replicas: 2
  selector:
    matchLabels:
      app: netflix
  template:
    metadata:
      labels:
        app: netflix
    spec:
      containers:
      - name: netflix
        image: <ECR_URI>:latest
        ports:
        - containerPort: 3000